<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Cash Register</h1>
      <small>Currencies available : 1, 5, 10, 20, 100, 500, 2000</small>

      <form action="/">
        <p>
          <label for="inputBill">Bill Amount</label>
          <input type="number" name="inputBill" id="inputBill" />
        </p>
        <p>
          <label for="inputCash">Cash Given</label>
          <input type="number" name="inputCash" id="inputCash" />
        </p>

        <p>
          <button name="calculate">Calculate</button>
        </p>
      </form>
      <div class="output-div" id="output-div">display out</div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
